<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use with CDN Links</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Your code here -->
    <div class="m-5">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
      <label for="email" class="form-label invisible">Email</label>
      <input type="email" name="" id="" class="form-control" />
      <input type="button" value="Btn1" class="btn btn-primary" />
      <button class="btn btn-info shadow-sm">Btn2</button>
      <input type="submit" value="Submit" class="btn btn-danger" />
      <input type="file" class="form-control" />
    </div>
  </body>
  <!-- JS Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
