<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Tag</title>
  </head>
  <body>
    <h1>Image Example</h1>
    <figure>
      <a href="https://example.com">
        <img
          src="img.jpg"
          alt="Description of the image"
          width="300"
          height="200"
        />
      </a>
      <figcaption>Neural Tech Cover Photo</figcaption>
    </figure>
  </body>
</html>
