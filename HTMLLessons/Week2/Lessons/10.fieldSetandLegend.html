<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouping Form Data with fieldset</title>
  </head>
  <body>
    <h2>Grouping Form Data with fieldset</h2>
    <p>
      The fieldset element is used to group related date in a form, and the
      legend element defines a caption for the fieldset element.
    </p>
    <form action="#">
      <fieldset>
        <legend>Person 1</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="Fname" id="fname" value="IT" /><br />
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="Lname" value="HTML" /><br />
        <input type="submit" value="Login" /><br />
      </fieldset>

      <fieldset>
        <legend>Person 2</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="Fname" id="fname" value="IT" /><br />
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="Lname" value="HTML" /><br />
        <input type="submit" value="Login" /><br />
      </fieldset>

      <fieldset>
        <legend>Person 3</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="Fname" id="fname" value="IT" /><br />
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="Lname" value="HTML" /><br />
        <input type="submit" value="Login" /><br />
      </fieldset>
    </form>
  </body>
</html>
