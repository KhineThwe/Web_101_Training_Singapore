<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Radio button let a user select One of a limited number of choices.</h1>
    <p>Choose your favorite Web Language:</p>
    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />

      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="css">CSS</label><br />

      <input type="radio" name="fav_language" id="js" value="JS" />
      <label for="js">Java Script</label><br />
    </form>
  </body>
</html>
