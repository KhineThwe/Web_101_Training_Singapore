<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Method</title>
  </head>
  <body>
    <h2>The Method Attributes</h2>
    <p>This form will be submitted using the post method</p>
    <form action="#" method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="Fname" value="John" /><br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="Lname" value="Doe" /><br />
      <input type="submit" value="Login" />
    </form>
    <p>
      After you submit,notice that unlike the GET method,the form value is not
      visible in the address bar of the new browser tab.
    </p>
  </body>
</html>
