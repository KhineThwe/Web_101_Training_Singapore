<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGBA Values</title>
  </head>
  <body>
    <h1 style="background-color: rgba(255, 99, 71, 0)">rgba(255,99,71,0)</h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.2)">
      rgba(255,99,71,0.2)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.4)">
      rgba(255,99,71,0.4)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.6)">
      rgba(255,99,71,0.6)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.6)">
      rgba(255,99,71,0.8)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.6)">rgba(255,99,71,1)</h1>
  </body>
</html>
<!-- rgba(red,green,blue,alpha)
 
    alpha parameter --0.0(fully transparent) and 1.0(not tranparent at all)
-->
