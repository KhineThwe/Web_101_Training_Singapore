<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HEX Color Values</title>
  </head>
  <body>
    <h1 style="background-color: #ff0000">#ff0000</h1>
    <h1 style="background-color: #0000ff">#0000ff</h1>
    <h1 style="background-color: #00ff00">#00ff00</h1>
    <h1 style="background-color: #3cb371">#3cb371</h1>
    <h1 style="background-color: #e1c9d8">#e1c9d8</h1>

<!-- 
    00001 00011 --binary values
    10 20 30 -- decimal values
    hexadecimal values -- 0 to 9,10 --A ,11 -B ,12 -C ,13 -D ,14 -E,15-F
    #rrggbb
    rr - red
    gg - green
    bb - blue 
    (00 - ff) -- (0-255)

    eg: #ff0000 red 
        #00ff00  green
        #0000ff blue 
        #000000 black
        #fffff  white
 -->
